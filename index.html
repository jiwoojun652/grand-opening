<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Box</title>

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff8e7;
      font-family: 'Cormorant Garamond', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .box {
      width: 300px;
      height: auto;
      cursor: pointer;
      z-index: 2;
      transition: transform 0.3s ease;
      max-width: 90vw;
      max-height: 80vh;
    }

    .box:active {
      transform: scale(1.05);
    }

    .flower {
      position: absolute;
      width: 200px;
      bottom: 20px;
      display: none;
      z-index: 3;
      cursor: pointer;
      transition: transform 0.3s ease;
      max-width: 90vw;
    }

    .flower:active {
      transform: scale(1.05);
    }

    .balloons {
      position: absolute;
      top: -200px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      animation: floatUp 1s ease-out forwards;
      display: none;
      z-index: 3;
      max-width: 90vw;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      display: none;
      z-index: 3;
      max-width: 90vw;
    }

    @keyframes floatUp {
      to {
        top: 0px;
      }
    }

    .message {
      position: absolute;
      top: 20%;
      width: 100%;
      font-size: 36px;
      font-weight: bold;
      color: #000000;
      font-family: 'Cormorant Garamond', serif;
      text-align: center;
      opacity: 0;
      z-index: 3;
    }

    .message.visible {
      opacity: 1;
    }

    .message span {
      display: inline-block;
      opacity: 0;
      transform: translateY(-20px);
      animation: waveFade 0.8s forwards;
    }

    @keyframes waveFade {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 500px) {
      .box {
        width: 90vw;
      }

      .flower {
        width: 150px;
      }

      .balloons {
        width: 250px;
      }

      .logo {
        width: 120px;
      }

      .message {
        font-size: 28px;
        top: 15%;
      }
    }
  </style>
</head>
<body>
  <img src="box-transparent.png" id="box" class="box" alt="Box" />
  <img src="flower-transparent.png" id="flower" class="flower" alt="Flower" />
  <img src="balloons-transparent.png" id="balloons" class="balloons" alt="Balloons" />
  <img src="hands-on-logo.jpeg" id="logo" class="logo" alt="Logo" />

  <div id="message" class="message"></div>

  <script>
    const box = document.getElementById('box');
    const flower = document.getElementById('flower');
    const balloons = document.getElementById('balloons');
    const logo = document.getElementById('logo');
    const message = document.getElementById('message');

    function showCongrats() {
      box.style.display = 'none';
      flower.style.display = 'block';
      balloons.style.display = 'block';
      logo.style.display = 'block';
      animateMessage("Congrats on Your Grand Opening!");
    }

    function resetToBox() {
      box.style.display = 'block';
      flower.style.display = 'none';
      balloons.style.display = 'none';
      logo.style.display = 'none';
      message.innerHTML = "";
      message.classList.remove('visible');
    }

    function animateMessage(text) {
      message.innerHTML = "";
      message.classList.add('visible');
      for (let i = 0; i < text.length; i++) {
        const span = document.createElement('span');
        span.textContent = text[i];
        span.style.animationDelay = `${i * 0.05}s`;
        message.appendChild(span);
      }
    }

    box.addEventListener('click', showCongrats);
    flower.addEventListener('click', resetToBox);
  </script>
</body>
</html>
